<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Guidget Select example 1</title>
		<script type="text/javascript" src="../../thirdpty/jquery-1.3.2.js"></script>
		<script type="text/javascript" src="../javascript/jquery.guidget.core.js"></script>
		<script type="text/javascript" src="../javascript/jquery.guidget.select.js"></script>		
		<script type="text/javascript" src="../../thirdpty/jso-presenter.js"></script>		
		<!-- here -->
		<link rel="stylesheet" href="../css/jquery.guidget.css" type="text/css" media="all" />
	<script type="text/javascript" language="javascript">	
	
	var array = [
	{id: null, text1:"<not selected>" },	
	{id: "blue", text1:"Blue color" },
	{id: "red", text1:"Red color" },
	{id: "green", text1:"Green color" },
	{id: "brown", text1:"Brown color" }];
	
	var selectedObject = { selected :200 };
	
	$(document).ready(function() {
		$("select").selectGuidget({
			source: array,
			textReader: function(sourceRow){
				return sourceRow.text1;
			},
			field : "selected",
			object: selectedObject,
			converter :  function(sourceRow){ 
				return sourceRow.id;
			}
		}).change(function() {
			$("#selected").empty().append(jsopresenter.toString(selectedObject));
		});
		$("#array").empty().append(jsopresenter.toString(array));		
		$("#selected").empty().append(jsopresenter.toString(selectedObject));
	});
	
	</script>		
	</head>
	<body>
		<a href="index.html">Index</a>		
		<h1>Select Guidget	 example 1</h1>
		<p>Select dropdown behavior. Only single select implemented.</p>
		<select name="selected">
		</select>
		<table>
			<thead>
				<th>Array</th>
				<th>Selected</th>				
			</thead>
			<tbody>
				<tr><td id="array"></td><td id="selected" valign="top"></td></tr>
			</tbody>
		</table>
	</body>
</html>
