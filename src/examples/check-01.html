<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Check guidget example 1</title>
		<script type="text/javascript" src="../../thirdpty/jquery-1.3.2.js"></script>
		<script type="text/javascript" src="../javascript/jquery.guidget.core.js"></script>		
		<script type="text/javascript" src="../javascript/jquery.guidget.checkbox.js"></script>		
		<script type="text/javascript" src="../../thirdpty/json2.js"></script>
		<!-- here -->
		<link rel="stylesheet" href="../css/jquery.guidget.css" type="text/css" media="all" />
	<script type="text/javascript" language="javascript">	
	var dataStorage = { accepted: false };
	
	jQuery(document).ready(function() {
		var counter=0;
		$("input[name=accepted]").checkGuidget({
			checked: true,
			unChecked : false,
			object: dataStorage
		});		
		$("button[name=jsonButton]").click(function() {
			$("#json").empty().append(JSON.stringify(dataStorage))
		});
	});
	

	</script>		
	</head>
	<body>
		<a href="index.html">Index</a>
		<h1>Check Guidget example 1</h1>
		<div id="list">
			<div><input type="checkbox" name="accepted"/></div>
		</div>	

		<hr/>
		<button name="jsonButton">Json button</button>
		<div id="json"></div>	

	</body>
</html>
