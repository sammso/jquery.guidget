
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Radio group example 1</title>
		<script type="text/javascript" src="../../thirdpty/jquery-1.3.2.js"></script>
		<script type="text/javascript" src="../javascript/jquery.guidget.core.js"></script>
		<script type="text/javascript" src="../javascript/jquery.guidget.list.js"></script>
		<script type="text/javascript" src="../javascript/jquery.guidget.text.js"></script>		
		<script type="text/javascript" src="../javascript/jquery.guidget.radio.js"></script>
		<script type="text/javascript" src="../javascript/jquery.guidget.radiogroup.js"></script>
		<script type="text/javascript" src="../javascript/jquery.guidget.select.js"></script>		
		<script type="text/javascript" src="../javascript/jquery.guidget.checkbox.js"></script>				
		<script type="text/javascript" src="../../thirdpty/jso-presenter.js"></script>			
		<script type="text/javascript" src="../../thirdpty/json2.js"></script>		
		<!-- here -->
		<link rel="stylesheet" href="../css/jquery.guidget.css" type="text/css" media="all" />
	<script type="text/javascript" language="javascript">	
	
	var array = [
		{id: 1, text1:"First", b: false },
		{id: 2, text1:"Second", b: false },
		{id: 3, text1:"Third", b: false },
		{id: 4, text1:"Fourth", b: false }, 
		{id: 5, text1:"Fifth", b: false },
		{id: 6, text1:"Sixth", b: false }];
		
	var selectedObject = {
		selection: {id: 2, text1:"Toka", b: false }
	};

	$(document).ready(function() {
		$("#guidget").radiogroupGuidget(
			{
				source : array, // Datalist
				rowTemplateHtml : "<span>{text1} : <input type=\"checkbox\" name=\"{name}\"/> | </span>", // row template for data
				rowQueryString : "input[type=checkbox]",
				comparator : function(sourceRow, objectField) { 
					return sourceRow.id===objectField.id; 
				},
				object : selectedObject,
				field : "selection"
			}).click(function() {
			$("#selected").empty().append(jsopresenter.toString(selectedObject));
		});
		$("#array").empty().append(jsopresenter.toString(array));
		$("#selected").empty().append(jsopresenter.toString(selectedObject));		
	});
	
	</script>		
	</head>
	<body>
		<a href="index.html">Index</a>		
		<h1>Using RadioGroup guidget</h1>
		<div id="guidget" >
		</div>		
		<table>
			<thead>
				<th>Array</th>
				<th>Selected</th>				
			</thead>
			<tbody>
				<tr><td id="array"></td><td id="selected" valign="top"></td></tr>
			</tbody>
		</table>
	</body>
</html>
